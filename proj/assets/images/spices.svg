<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f4e9"/>
  
  <!-- Spice containers -->
  <g transform="translate(50, 100)">
    <!-- Cardamom container -->
    <rect x="20" y="50" width="120" height="180" rx="5" ry="5" fill="#e65100" stroke="#8d4004" stroke-width="2"/>
    <rect x="30" y="70" width="100" height="140" rx="3" ry="3" fill="#f9a825" stroke="#e65100" stroke-width="1"/>
    <text x="80" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#5d4037">Cardamom</text>
    
    <!-- Turmeric container -->
    <rect x="160" y="80" width="120" height="150" rx="5" ry="5" fill="#fbc02d" stroke="#f57f17" stroke-width="2"/>
    <rect x="170" y="100" width="100" height="110" rx="3" ry="3" fill="#ffeb3b" stroke="#fbc02d" stroke-width="1"/>
    <text x="220" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="#5d4037">Turmeric</text>
    
    <!-- Chili powder container -->
    <rect x="300" y="30" width="120" height="200" rx="5" ry="5" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>
    <rect x="310" y="50" width="100" height="160" rx="3" ry="3" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
    <text x="360" y="130" font-family="Arial" font-size="18" text-anchor="middle" fill="#fff">Chili</text>
    
    <!-- Cinnamon sticks -->
    <rect x="440" y="100" width="20" height="130" rx="2" ry="2" fill="#8d6e63" stroke="#5d4037" stroke-width="1" transform="rotate(-15, 440, 100)"/>
    <rect x="460" y="90" width="20" height="130" rx="2" ry="2" fill="#a1887f" stroke="#5d4037" stroke-width="1" transform="rotate(10, 460, 90)"/>
    <rect x="485" y="85" width="20" height="130" rx="2" ry="2" fill="#8d6e63" stroke="#5d4037" stroke-width="1" transform="rotate(-5, 485, 85)"/>
    <rect x="510" y="95" width="20" height="130" rx="2" ry="2" fill="#a1887f" stroke="#5d4037" stroke-width="1" transform="rotate(20, 510, 95)"/>
    <text x="480" y="250" font-family="Arial" font-size="18" text-anchor="middle" fill="#5d4037">Cinnamon</text>
    
    <!-- Whole cloves scattered -->
    <g transform="translate(590, 150)">
      <circle cx="0" cy="0" r="5" fill="#5d4037"/>
      <line x1="0" y1="-5" x2="0" y2="-15" stroke="#5d4037" stroke-width="2"/>
      <circle cx="20" cy="-10" r="5" fill="#5d4037"/>
      <line x1="20" y1="-15" x2="20" y2="-25" stroke="#5d4037" stroke-width="2"/>
      <circle cx="-10" cy="15" r="5" fill="#5d4037"/>
      <line x1="-10" y1="10" x2="-10" y2="0" stroke="#5d4037" stroke-width="2"/>
      <circle cx="30" cy="10" r="5" fill="#5d4037"/>
      <line x1="30" y1="5" x2="30" y2="-5" stroke="#5d4037" stroke-width="2"/>
      <circle cx="10" cy="25" r="5" fill="#5d4037"/>
      <line x1="10" y1="20" x2="10" y2="10" stroke="#5d4037" stroke-width="2"/>
      <text x="10" y="50" font-family="Arial" font-size="18" text-anchor="middle" fill="#5d4037">Cloves</text>
    </g>
  </g>
  
  <!-- Wooden spoons with spices -->
  <g transform="translate(100, 350)">
    <ellipse cx="150" cy="30" rx="130" ry="40" fill="#a1887f" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="150" cy="20" rx="120" ry="30" fill="#ffeb3b" stroke="#fbc02d" stroke-width="1"/>
  </g>
  <g transform="translate(400, 370)">
    <ellipse cx="150" cy="30" rx="130" ry="40" fill="#a1887f" stroke="#5d4037" stroke-width="2"/>
    <ellipse cx="150" cy="20" rx="120" ry="30" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#5d4037">Premium Spices Collection</text>
</svg>