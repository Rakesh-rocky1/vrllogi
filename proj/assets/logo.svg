<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; }
    .v-text { fill: #1a4f8a; }
    .r-text { fill: #3a7cb9; }
    .logistics { font-size: 14px; fill: #555; font-weight: normal; }
    .box { fill: #1a4f8a; }
    .route { stroke: #3a7cb9; stroke-width: 2; fill: none; }
  </style>
  <!-- Logo box and route path -->
  <rect class="box" x="10" y="15" width="20" height="20" rx="2" />
  <path class="route" d="M35,25 C45,15 55,35 65,25" />
  
  <!-- Text elements -->
  <text x="70" y="35" class="text v-text" font-size="28">V</text>
  <text x="90" y="35" class="text r-text" font-size="28">R</text>
  <text x="70" y="50" class="text logistics" font-size="14">LOGISTICS</text>
</svg>
